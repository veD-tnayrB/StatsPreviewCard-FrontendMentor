<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  </head>
  <body>

    <main id="main" role="main">
      <section id="info-section">
        <article id="info-container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
      
          <span id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</span>
      

          <div id="numbers-info">
            <div class="info-cont">
              <span class="stats">10k+</span>
              <span class="text-stats">COMPANIES</span>
            </div>

            <div class="info-cont">
              <span class="stats">314</span>
              <span class="text-stats">TEMPLATES</span>
            </div>

            <div class="info-cont">
              <span class="stats">12M+</span>
              <span class="text-stats">QUERIES</span>
            </div>

          </div>
        </article>

        <div id="img-cont">
          <img id="desktop-header" src="images/image-header-desktop.jpg">
          <img id="mobile-header" src="images/image-header-mobile.jpg">
          <!-- https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDGMEMQ1dJ7wXfLlqCjwV0xfSNbA&index=10 -->
        </div>
      </section>
    </main>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/veD-tnayrB">veD-tnayrB</a>.
    </div>
  </body>
</html>
